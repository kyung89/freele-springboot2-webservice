language: java
jdk:
  - openjdk17

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r freelec-springboot2-webservice *
  - mkdir -p deploy
  - mv freelec-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip

deploy: [ { provider: s3, access_key_id: $AWS_ACCESS_KEY, secret_access_key: $AWS_SECRET_KEY, bucket: kyung89bucket, region: ap-northeast-2, skip_cleanup: true, acl: private, local_dir: deploy, wait-until-deployed: true }, { provider: codedeploy, access_key_id: $AWS_ACCESS_KEY, secret_access_key: $AWS_SECRET_KEY, bucket: kyung89bucket, key: freelec-springboot2-webservice.zip, bundle_type: zip, application: freelec-springboot2-webservice, deployment_group: freelec-springboot2-webservice-group, region: ap-northeast-2 } ]


